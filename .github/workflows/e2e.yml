name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        uses: cypress-io/github-action@v1
        with:
          runTests: false
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          start: npm start
          install: false  
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 120
          working-directory: apps/playground-e2e
